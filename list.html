<html lang="en">
<head>
    <title>list HTML</title>
</head>
<body>
    
    <h2>buah</h2>
    <ul style="list-style-type:disc">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Kelapa</li>
        <li>jeruk</li>
    </ul>
    <h2>benda</h2>
    <ul style="list-style-type:circle">
    <li>Pensil</li>
    <li>Piring</li>
    <li>Meja</li>
    <li>Sepatu</li>
    </ul>
    <h2>makanan</h2>
    <ul style="list-style-type:square">
    <li>Gulai</li>
    <li>Rawon</li>
    <li>Soto</li>
    <li>Nasi Goreng</li>
    </ul>

</body>
</html>
